<!DOCTYPE html>
{{session('user')}}
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ title }}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url() }}/public/admin/plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{{ url() }}/public/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url() }}/public/admin/dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <script src="{{pathjs()}}jQuery.js"></script>
  <link rel="stylesheet" href="{{pathcss()}}bootstrap.css">
</head>

<body class="hold-transition login-page">

  {% block secondmaster %} {% endblock %}

  <!-- jQuery -->
  <script src="{{ url() }}/public/admin/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="{{ url() }}/public/admin/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="{{ url() }}/public/admin/dist/js/adminlte.min.js"></script>
  <script src="{{ pathjs()}}login.js"></script>
  <script src="{{ pathjs() }}jquery.maskdeinput.min.js"></script>
  <script>

    $(document).ready(function () {
      jQuery("#telefone")
        .mask("(99) 9999-9999?9")
        .focusout(function (event) {
          var target, phone, element;
          target = (event.currentTarget) ? event.currentTarget : event.srcElement;
          phone = target.value.replace(/\D/g, '');
          element = $(target);
          element.unmask();
          if (phone.length > 10) {
            element.mask("(99) 99999-999?9");
          } else {
            element.mask("(99) 9999-9999?9");
          }
        });

      function limpa_formulário_cep() {
        // Limpa valores do formulário de cep.
        $("#rua").val("");
        $("#bairro").val("");
        $("#cidade").val("");
        $("#uf").val("");
        //$("#ibge").val("");
      }

      //Quando o campo cep perde o foco.
      $("#cep").blur(function () {

        //Nova variável "cep" somente com dígitos.
        var cep = $(this).val().replace(/\D/g, '');

        //Verifica se campo cep possui valor informado.
        if (cep != "") {

          //Expressão regular para validar o CEP.
          var validacep = /^[0-9]{8}$/;

          //Valida o formato do CEP.
          if (validacep.test(cep)) {

            //Preenche os campos com "..." enquanto consulta webservice.
            $("#rua").val("...");
            $("#bairro").val("...");
            $("#cidade").val("...");
            $("#uf").val("...");
            //$("#ibge").val("...");

            //Consulta o webservice viacep.com.br/
            $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

              if (!("erro" in dados)) {
                //Atualiza os campos com os valores da consulta.
                $("#rua").val(dados.logradouro);
                $("#bairro").val(dados.bairro);
                $("#cidade").val(dados.localidade);
                $("#uf").val(dados.uf);
                //$("#ibge").val(dados.ibge);
              } //end if.
              else {
                //CEP pesquisado não foi encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
              }
            });
          } //end if.
          else {
            //cep é inválido.
            limpa_formulário_cep();
            alert("Formato de CEP inválido.");
          }
        } //end if.
        else {
          //cep sem valor, limpa formulário.
          limpa_formulário_cep();
        }
      });
      const URL = 'http://admin.erise.com.br';
      $("#btn-register-address").click(function (e) {
        e.preventDefault();
        var formData = new FormData($('#eriseregisteraddress')[0]);
        console.log(formData)
        $.ajax({
          url: URL + '/createstore/registerAddress',
          type: 'POST',
          data: formData,
          dataType: 'json',
          processData: false,
          contentType: false,
          success: function (response) {
            console.log(response.message);
            if (response.status != 0) {
              $('input').removeClass('is-invalid').addClass('is-valid');
              $('.help-block').html(response.message);
              window.location.href = URL + '/';
            } else {
              $('.help-block').html(response.message);
              $("input").addClass('is-invalid').removeClass('is-valid');
            }
          },
          error: function () {
            console.log('erro');
            $("input").addClass('is-invalid').removeClass('is-valid');
          }
        });
      });
    });

  </script>
</body>

</html>
